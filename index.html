<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/eletrico.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box_prev">
      <div class="cont-prev">
        <input
          type="text"
          class="input-cidade"
          placeholder="Digite o nome da cidade"
          id="cidade-input"
        />
        <button class="button_buscar" id="buscar-btn" style="color: aliceblue">
          Enter
          <i class="fas fa-cloud"></i>
        </button>
      </div>

      <div class="caixa-media">
        <div id="infor">Previsão do Tempo</div>
        <div id="temperatura">
          <img class="imgprev" alt="Previsão do Tempo" id="img-weather" />
          <span id="temp-celsius"> ºC</span>
        </div>
      </div>

      <div class="cont-temp">
        <div id="umidade">Umidade: --%</div>
        <div id="fireh">ºF</div>
        <div id="Temp">Condições</div>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
